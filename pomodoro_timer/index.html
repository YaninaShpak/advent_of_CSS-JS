<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="circle">
    <svg width="500" height="500" viewBox="0 0 100 100" class="timer">
      <circle cx="50" cy="50" r="45" stroke-width="9" fill="none" stroke="#000000"/>
      <circle id="progress" cx="50" cy="50" r="45" stroke-width="9" fill="none" stroke="#9d0000" stroke-dasharray="283" stroke-dashoffset="283"/>
    </svg>
    <div class="timer">
      <span class="timer__hours">15</span>
      <span>:</span>
      <span class="timer__minutes">00</span>
    </div>
    <button class="button-timer" type="button">start</button>
    <button class="button-setting" type="button" title="settings">
      <img src="images/gear.svg" alt="settings">
    </button>
  </div>
  <!-- -->
  <script src="scripts/main.js"></script>
</body>
</html>
